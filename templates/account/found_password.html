{% extends 'sign-in.html' %}

{% block title %}克隆生物-重置密码{% end %}

{% block account_form %}
					<!-- Start Sign In Form -->
					<form action="/found_password" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						{% module xsrf_form_html() %}
						<h2>重置密码</h2>
						<input type="hidden" class="user_email" id="e_mail" name="e_mail" value="{{ e_mail }}" autocomplete="off">
						<input type="hidden" class="user_code" id="code" name="code" value="{{ code }}" autocomplete="off">
						<div class="form-group" id="error">
							<!--<div class="alert alert-success" role="alert"></div>-->
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password1" name="password1" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" autocomplete="off">
						</div>
						<div class="form-group">
							<input type="submit" value="确 认" class="btn btn-primary" id="found_submit">
						</div>
					</form>
					<!-- END Sign In Form -->
{% end %}

{% block end_js %}
<script src="{{ static_url('account/sign_js/found_password.js') }}"></script>
{% end %}
