{% extends 'sign-in.html' %}
{% block title %}克隆生物-找回密码{% end %}

{% block account_form %}
					<!-- Start Sign In Form -->
					<form action="/found_password" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						{% module xsrf_form_html() %}
						<h2>忘记密码</h2>
						<div class="form-group" id="error">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" name="e_mail" placeholder="邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<p><a href="/user_login">登录</a> 或 <a href="/user_regist">注册</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="发送邮件" class="btn btn-primary" id="forget_submit">
						</div>
					</form>
					<!-- END Sign In Form -->
{% end %}

{% block end_js %}	<script src="{{ static_url('account/sign_js/forget_pd.js') }}"></script> {% end %}
