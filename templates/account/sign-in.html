<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-add_article lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-add_article lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><! <html class="no-add_article"> <![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}克隆生物-登录{% end %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	

  

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="{{ static_url('images/login.ico') }}">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{{ static_url('account/sign_css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ static_url('account/sign_css/animate.css') }}">
	<link rel="stylesheet" href="{{ static_url('account/sign_css/style.css') }}">

	<!-- Modernizr JS -->
	<script src="{{ static_url('account/sign_js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
		<script src="{{ static_url('account/sign_js/respond.min.js') }}"></script>
		<![endif]-->

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					{% block account_form %}
					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box" data-animate-effect="fadeIn">
						{% module xsrf_form_html() %}
						<h2>欢迎登录</h2>
                        <div class="form-group" id="error"></div>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" name="name" placeholder="用户名 / 邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
						</div>
						<div class="form-group">
							<p>未注册请先 <a href="/user_regist">注册</a> | <a href="/user_found_pd">忘记密码？</a> | <a href="/">返回首页</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登 录" class="btn btn-primary" id="login_submit">
						</div>
					</form>
					<!-- END Sign In Form -->
                    {% end %}

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy;2017 All Rights Reserved.</small></p></div>
			</div>
		</div>

	<!-- jQuery -->
	<script src="{{ static_url('account/sign_js/jquery.min.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ static_url('account/sign_js/bootstrap.min.js') }}"></script>
	<!-- Placeholder -->
	<script src="{{ static_url('account/sign_js/jquery.placeholder.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ static_url('account/sign_js/jquery.waypoints.min.js') }}"></script>
	<!-- Main JS -->
	<script src="{{ static_url('account/sign_js/main.js') }}"></script>

        {% block end_js %}<script src="{{ static_url('account/sign_js/user_login.js') }}"></script>{% end %}

	</body>
</html>
